services:
  - type: web
    name: kri-ai-meta
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend
      npm install
      npm run build
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13