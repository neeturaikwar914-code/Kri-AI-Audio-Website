services:
  - type: web
    name: kri-ai-single
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend
      npm install
      npm run build
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"